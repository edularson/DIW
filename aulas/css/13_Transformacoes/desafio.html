<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>
    <style>
        input[type="checkbox"]{
            width: 20px;
            height: 20px;
        }
        label span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: blue;
        }

        input[type="checkbox"]:checked + label span{
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <input type="checkbox" id="html">
    <label for="html"><span>HTML</span></label>

    <input type="checkbox" id="css">
    <label for="css"><span>CSS</span></label>

    <input type="checkbox" id="js">
    <label for="js"><span>JavaScript</span></label>

    
</body>
</html>
