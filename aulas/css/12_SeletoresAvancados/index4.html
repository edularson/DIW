<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div p:first-child{
            color: red;
        }
        div p:last-child{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>Primeiro Parágrafo</p>
        <p>Segundo Parágrafo</p>
        <p>Terceiro Parágrafo</p>
    </div>
    <div>
        <a href="#">Primeiro Link</a>
        <a href="#">Segundo Link</a>
        <a href="#">Terceiro Link</a>
    </div>
    
</body>
</html>
