<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novas Tags</title>
</head>

<body>
    <h1>Desenvolvimento de Interfaces</h1>
    <details>
        <summary>Pré-requisitos</summary>
        <p>Linguagens de Programação</p>
    </details>
    <details>
        <summary>Carga Horária</summary>
        <p>68 Horas</p>
    </details>
    <details>
        <summary>Dias da Semana</summary>
        <p>Segunda à Quarta</p>
    </details>

    <button popovertarget="meu-pop">Toggle Pop</button>
    <div id="meu-pop" popover>
        Este texto é aberto ao botão ser clicado!
    </div>


</body>

</html>
