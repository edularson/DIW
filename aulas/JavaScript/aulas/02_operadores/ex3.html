<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>

<body>
    <h1>Switch-Case</h1>
    <script>
        let n = prompt('Digite um número de 0 a 6')
        switch (n) {
            case "0":
                alert('Domingo');
                break;
            case "1":
                alert('Segunda');
                break;
            case "2":
                alert('Terça');
                break;
            case "3":
                alert('Quarta');
                break;
            case "4":
                alert('Quinta');
                break;
            case "5":
                alert('Sexta');
                break;
            case "6":
                alert('Sábado');
                break;
        }
    </script>

</body>

</html>
