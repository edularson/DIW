<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <script>
        let num1 = prompt("Quale é o primeiro numero?")
        num1 = parseFloat(num1)
        let num2 = prompt("Quale é o segundo numero?")
        num2 = parseFloat(num2)
        // alert("A soma é: " + num1 + num2)  assim ele acredita que ainda é uma string

        alert("A média é: " + ((num1 + num2)/2))
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
