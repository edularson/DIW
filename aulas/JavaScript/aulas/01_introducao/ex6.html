<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <script>
        let nota1 = Number(prompt("Quale é o primeiro nota?"))
        let nota2 = Number(prompt("Quale é o segundo numero?"))
        let media = (nota1 + nota2) / 2

        alert("Aprovado? " + (media > 4 && (nota1 > 0 && nota2 > 0)))
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
