<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
    <script>
        let dado1, dado2;
        let contador = 1;
    
        do{
            dado1 = parseInt(Math.random() * 6 + 1);
            dado2 = parseInt(Math.random() * 6 + 1);
            contador++
            console.log(dado1, dado2);
        } while (dado1 != dado2)
            console.log("Os dados foram jogados: " + contador + " vezes.")
            console.log("O número repetido ofi o: " + dado1)
    </script>
</head>

<body>
    <h1>dados com do while</h1>

</body>

</html>
