<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
        let produto = {nome: 'caneta', valor: '2', quantidade: '10'}
        let produto2 = new Object({nome: 'caneta', valor: '2', quantidade: '10'})
        console.log(produto);
        console.log(produto2);

        document.write(`${produto.nome} custa R$ ${produto.valor} e tem ${produto.quantidade} em estoque`)

        document.write( "<br/> ------------------------------------------- <br/>")

        document.write(produto.nome + " custa R$" + produto.valor + " e tem " + produto.quantidade + " em estoque");

    </script>
</head>
<body>
    <h1>Objetos</h1>
</body>
</html>
