<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
        const endereco = {
            rua: 'XV de novembro',
            numero: 7050,
        }

        const pessoa = {
            nome: 'Eduardo',
            sobrenome: 'Larson',
            endereco

        document.write( `O ${pessoa.nome} ${pessoa.sobrenome} mora na rua ${pessoa.endereco.rua} numero ${pessoa.endereco.numero}`)
    </script>
</head>
<body>
    <h1>Objetos</h1>
