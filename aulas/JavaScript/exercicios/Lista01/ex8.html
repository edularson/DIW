<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8</h1>
    <script>
        function mediaDeNotas() {
            const nota1 = parseFloat(prompt("Digite a nota 1:"));
            const nota2 = parseFloat(prompt("Digite a nota 2:"));
            const nota3 = parseFloat(prompt("Digite a nota 3:"));
            const nota4 = parseFloat(prompt("Digite a nota 4:"));

            if (
                isNaN(nota1) || nota1 < 0 || nota1 > 10 ||
                isNaN(nota2) || nota2 < 0 || nota2 > 10 ||
                isNaN(nota3) || nota3 < 0 || nota3 > 10 ||
                isNaN(nota4) || nota4 < 0 || nota4 > 10
            ) {
                console.log("Digite todas as notas validas.");
                return;
            }

            const media = (nota1 + nota2 + nota3 + nota4) / 4;

            console.log("Sua media é: " + media.toFixed(2));

            if (media >= 7) {
                console.log("Vc foi APROVADO!");
            } else {
                console.log("Vc foi REPROVADO.");
            }
        }

        mediaDeNotas();
    </script>
</body>
</html>
