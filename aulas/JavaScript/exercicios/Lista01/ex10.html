<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10/h1>
    <script>
        function inversorDePalavra() {
            const texto = prompt("Digite uma palavra ou frase:");

            if (!texto) {
                console.log("Nenhum texto foi digitado.");
                return;
            }

            const textoInvertido = texto.split("").reverse().join("");
            console.log("Texto digitado: \"" + texto + "\"");
            console.log("Texto invertido: \"" + textoInvertido + "\"");
        }
        inversorDePalavra();
    </script>
</body>
</html>
