<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <script>
        function contadorDeUmAteN() {
            const n = parseInt(prompt("Digite um numero inteiro:"));

            if (isNaN(n) || n <= 0) {
                console.log("Digite um numero inteiro positivo.");
                return;
            }

            for (let i = 1; i <= n; i++) {
                console.log(i);
            }
        }
        contadorDeUmAteN();
    </script>
</body>
</html>
